<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>

    <div class="buttons">
      <button class="choice" id="rock">Rock</button>
      <button class="choice" id="paper">Paper</button>
      <button class="choice" id="scissors">Scissors</button>
    </div>

    <div class="result">
      <h2>Player's Choice: <span id="player-choice"></span></h2>
      <h2>Computer's Choice: <span id="computer-choice"></span></h2>
      <h2>Result: <span id="result"></span></h2>
    </div>

    <div class="score">
      <h3>Score</h3>
      <p>Player: <span id="player-score">0</span></p>
      <p>Computer: <span id="computer-score">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
